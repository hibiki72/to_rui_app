    <title>ホームページ</title>
    <script src="script.js"></script>
    <style>
        .fun-effect {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>ホームページ</h1>

</body>
</html>
